<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    {% if restaurants %}
        <ul>
        {% for restaurant in restaurants %}
            <li>{{ restaurant.name }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No restaurants found serving the selected item.</p>
    {% endif %}
</body>
</html>
